<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: azure;
            font: normal 20pt Arial;
            color: rgb(26, 21, 21);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Pela 82783° vez.</p>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro número.')) // Conversão de String para Number.
        var n2 = Number.parseInt(window.prompt('Digite o segundo número')) // Conversão forçada para Inteiro.
        var s = n1 + n2
        window.alert(`A soma de ${n1} + ${n2} é igual a ${s}`) // ou -> s.toString() para caso precise transformar o Numérico em String.
        var nome = prompt("Digite seu nome.")
        var idade = Number.parseInt(prompt("Digite sua idade"))
        var nota = 8
        window.alert(`Você se chama ${nome}, têm aproximadamente ${idade} anos e tirou ${nota} na prova. `)

    </script>
</body>
</html>
